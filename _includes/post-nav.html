<!-- Navigation buttons at the bottom of the post. -->

{%- assign prev = page.previous -%}
{%- assign next = page.next -%}

{% if prev or next %}
<div class="pn-wrap">

  {% if prev %}
  <a class="pn-card pn-prev pn-preview" href="{{ prev.url | relative_url }}">
    <span class="pn-arrow" aria-hidden="true"><i class="fas fa-chevron-left"></i></span>

    <time class="pn-meta">Prev Post</time>
    <h4 class="pn-title pt-0 my-2">{{ prev.title }}</h4>
  </a>
  {% else %}
  <div class="pn-card pn-placeholder"></div>
  {% endif %}

  {% if next %}
  <a class="pn-card pn-next pn-preview" href="{{ next.url | relative_url }}">
    <time class="pn-meta">Next Post</time>
    <h4 class="pn-title pt-0 my-2">{{ next.title }}</h4>

    <span class="pn-arrow" aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
  </a>
  {% else %}
  <div class="pn-card pn-placeholder"></div>
  {% endif %}

</div>
{% endif %}
